<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueTutorial</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js" defer></script>
</head>
<body>
    <div id="app">

        <p>{{first}}</p>
        <p>Vue js is pretty cool {{name}}  ({{age}})</p>
        <p>{{age*3}}</p>
        <input type="text" v-model:value ='name'>
        <img v-bind:src='image' alt="picture">
       <div>

           <button v-on:click = 'increase(2)' > click me </button>
           <p>{{counter}}</p>
        </div>
        <p v-on:mouseover ="update">cordinate ({{x}}) ({{y}})</p>
      
        
        
        
        
    </div>
    <script src="index.js" defer ></script>
</body>
</html>
